<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps nekomotsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">    
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"><a href="#" class="navbar-brand">Maps - Nekomotsu</a></div>
    </nav>
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-5">
                <div class="card card-body bg-dark">
                    <div class="mb-3">
                        <input id="lat" type="text" placeholder="latitud" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input id="lng" type="text" placeholder="longitud" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input id="text" type="text" placeholder="texto marcador" class="form-control">
                    </div>
                    <buttom id="add" class="w-100 btn btn-success">agregar marcador</buttom>
                    <buttom id="my_location" class="w-100 btn btn-primary mt-1">obtener mi ubicacion</buttom>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card card-body bg-dark">
                    <div id="map"></div>
                </div>                
            </div>
        </div>
    </div>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.css" />

    <script src="../simple_maps.js"></script>
</body>
</html>
